<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="vendor/vue.css" />

    <link rel="stylesheet" type="text/css" href="vendor/prism-okaidia.css" />
    <style>
      .markdown-section pre[data-lang],
      .markdown-section pre > code {
        color: #eee; /* default color for elements not styled by prism theme */
        background-color: #353544; /* dark background, because vue.css modify it */
      }

      /* because the bgcolor change in previous css rule. font-color when using inline code tag */
      .markdown-section code {
        color: var(--theme-color, #42b983);
        background: transparent;
      }
      .sidebar-nav {
        padding-left: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        name: "Sifchain UI Documentation",
        repo: "http://github.com/Sifchain/sifchain-ui",
        subMaxLevel: 2,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="vendor/docsify4.js"></script>
    <script src="vendor/prism-typescript.min.js"></script>
  </body>
</html>
